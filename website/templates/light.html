<!doctype html>

    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/style.css')}}">
  </head>
  <nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Arduino Home Assistant</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{{ url_for("index")}}">Dashboard</a>

  <body>
    <h1>Arduino Control</h1>
    <form action="/lightUpdate" method="POST">
        <label for="value">Value:</label>
        <input type="number" name="value" id="value" value="300">
        <br>
        <label for="led_state">LED State:</label>
        <select name="led_state" id="led_state">
            <option value="0">Off</option>
            <option value="1">On</option>
        </select>
        <br>
        <input type="submit" value="Update">
    </form>
  </body>
