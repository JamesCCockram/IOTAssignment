<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/style.css')}}">
  </head>
  <nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Arduino Home Assistant</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{{ url_for("index")}}">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">AQ Sensor</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{{ url_for("light")}}">Light Sensor</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{{ url_for("motion")}}">Motion Sensor</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <body>
    <br>
    <h2>Air Quality Sensor Settings</h2>
    <p>The current trigger is <strong>{{currentFanTrigger}}Â°C</strong> for the buzzer</p>
    <p>The buzzer is currently: <strong>{{currentFanStatus}}</strong></p>
    <br>
    <form action="{{ url_for("aqSuccess")}} " method="post">
      <div class="mb-3">
        <label for="triggerValue" class="form-label">Update Trigger Value</label>
        <input type="text" class="form-control" id="triggerValue" name="triggerValue" value="{{currentFanTrigger}}">
      </div>
      <label for="btn-group" class="form-label">Do you want the fan?</label>
      <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
        <input type="radio" class="btn-check" name="fan" id="True" value="True" autocomplete="off" checked>
        <label class="btn btn-outline-primary" for="True">Yes</label>
      
        <input type="radio" class="btn-check" name="fan" id="False" value="False" autocomplete="off">
        <label class="btn btn-outline-primary" for="False">No</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </body>
</html>
