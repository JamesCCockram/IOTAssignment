<body>
  <br>
  <h2>Air Quality System Settings</h2>
  <p>The current trigger is <strong>{{currentFanTrigger}}Â°C</strong> for the buzzer</p>
  <p>The buzzer is currently: <strong>{{currentFanStatus}}</strong></p>
  <br>
  <div id="aqSensorForm">
    <form action="{{ url_for("aqSuccess")}} " method="post">
      
      <div class="mb-3">
        <div id="triggerFormInput">
          <label for="triggerValue" class="form-label">Update Trigger Value</label>
          <div id="triggerInput">
            <input type="text" class="form-control" id="triggerValue" name="triggerValue" value="{{currentFanTrigger}}">
          </div>
        </div>
      </div>
    </div>
    <div id="triggerFormRadio">
      <label for="btn-group" class="form-label">Do you want the fan?</label>
      <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
        <input type="radio" class="btn-check" name="fan" id="True" value="True" autocomplete="off" checked>
        <label class="btn btn-outline-primary" for="True">Yes</label>
        <input type="radio" class="btn-check" name="fan" id="False" value="False" autocomplete="off">
        <label class="btn btn-outline-primary" for="False">No</label>
        <br>
      </div>
    </div>

    <div id="triggerFormSubmit">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
    
  </form>
</div>
