<table class="table table-bordered">
  <thead>
    <tr class="table-dark">
      <th>Date/Time</th>
      <th>Motion</th>
    </tr>
  </thead>
  <tbody>
    {% for item in items %}
      <tr>
        <td>{{ item.timeStamp }}</td>
        <td>{{ item.motion }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
